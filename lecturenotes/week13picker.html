<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        function changeColor () {
            document.getElementById("thepage").style.backgroundColor = document.getElementById("picker").value; 
        }
        function correctAnswer () {
            document.getElementById("correct").style.color = "green"
        }
    </script> 
</head>
<body id="thepage">
    <form> 
        <input type="color" id="picker" onchange="changeColor();"> 
    </form>


    <p>Is p a block or inline tag?</p>
    <p id="correct" onclick="correctAnswer();">Block</p>
    <p id="wrong">Inline</p> 
</body>
</html>
