<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        p {text-align: center;
            border: 1px dotted #d46464} /*text-align only works for inline tags */ 
        .margincentering 
            {border: 1px dashed rgb(192, 192, 231); 
            margin: 0 auto; 
            width: 30%;}
        .flexhack {
            border: 1px solid dodgerblue; 
            display: flex; 
            justify-content: center; /*Justify content pushes your content to different locations*/ 
        }
    </style>
</head>
<body>
    <p> This is how to center inline text. </p> 
    <div class="margincentering">Traditional way to center block items.</div>
    <div class="flexhack">This is a flexbox hack for centering.
    </div>
</body>
</html>
